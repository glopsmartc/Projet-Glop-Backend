name: CI/CD Pipeline Microservice Gestion des contrats

on:
  push:
    branches:
      - feature/*
    paths:
      - 'GestionDesContratsService/**'
  pull_request:
    branches:
      - develop
    paths:
      - 'GestionDesContratsService/**'

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK for compilation
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Compile the microservice
      - name: Compile Microservice Gestion des contrats
        working-directory: ./GestionDesContratsService
        run: |
          mvn clean compile
          echo "Compilation successful"

  build-and-test:
    runs-on: ubuntu-latest
    needs: compile # Ensure this job runs after the compile job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK for backend tests
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Run JUnit tests for backend
      - name: Run Backend JUnit Tests
        working-directory: ./GestionDesContratsService
        run: |
          mvn install
          mvn test

